<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Campo Minato &#128163;</title>
</head>
<body>

  <header>

    <div class="header__left">
      <img src="img/logo-boolean.png" alt="Logo">
      <span>Campo Minato</span>
    </div>
    
    <div class="header__right">

      <select id="form-select">
        <option selected>Selezione la difficoltà</option>
        <option value="1">Easy</option>
        <option value="2">Hard</option>
        <option value="3">Crazy</option>
      </select>
      
      <div class="btn-grad">
        Play!
      </div>

    </div>


  </header>

  <main>

    <span>Seleziona in alto il livello di difficoltà per poter iniziare!</span>

    <div class="game-container d-none">
    </div>

  </main>

  <footer>
    <span>Made with &hearts; by <a href="https://www.boolean.careers/" target="_blank">boolean</a></span>
  </footer>
  

  <script src="js/script.js"></script>
</body>
</html>
